<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Get all the countries with a population of less than 2 lakhs using Filter function
        var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all','TRUE')
        request.send();

        request.onload=function(){
            var country=JSON.parse(request.response)
            // console.log(country)
            const country_population=country.filter((element)=>{
                if(element.population<200000){
                return element.population
            }
        })
            console.log(country_population);
            // })
            // // var asian= country.filter((element)=>element.region=="Asia")
            // console.log(asian);

        }
    </script>
</body>
</html>
