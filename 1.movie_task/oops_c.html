<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  
  <script>
        class Movie{
            constructor(title,studio,rating){
                this.title=title;
                this.studio=studio;
                if(rating==null){
                    return this.rating="PG";
                }
                else{
                    return this.rating=rating;
                }
            }
            getPG(array){
                var pgMovie=array.filter((element)=>element.rating=="PG")
                return pgMovie

            }
        }

        var film = new Movie("Casino Royale","Eon Productions","PG13")
        var film1 = new Movie("James Bond"," Eon Productions")
        var film2 = new Movie("Die Another day","Eon Productions","PG13")
        var film3 = new Movie("Spectors","Eon Productions","PG")
        var film4 = new Movie("Goldfinger","Eon Productions","PG13")
        var film5 = new Movie("avatar","James Cameron")

        var array=[film,film1,film2,film3,film4,film5]
        console.log(film.getPG(array));

    </script>
</body>
</html>
